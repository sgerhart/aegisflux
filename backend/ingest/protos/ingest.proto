syntax = "proto3";

package ingest;

option go_package = "aegisflux/backend/ingest/protos";

// Event represents a single event to be ingested
message Event {
  string id = 1;
  string type = 2;
  string source = 3;
  int64 timestamp = 4;
  map<string, string> metadata = 5;
  bytes payload = 6;
}

// Ack represents acknowledgment of event processing
message Ack {
  bool ok = 1;
  string message = 2;
}

// Ingest service for streaming events
service Ingest {
  // PostEvents streams events for processing
  rpc PostEvents(stream Event) returns (Ack);
}

