services:
  nats:
    image: nats:2.10-alpine
    ports:
      - "4222:4222"
    command: ["--jetstream"]

  timescale:
    image: timescale/timescaledb:latest-pg15
    environment:
      - POSTGRES_DB=aegisflux
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - timescale_data:/var/lib/postgresql/data
      - ../../data/timeseries/init.sql:/docker-entrypoint-initdb.d/init.sql

  neo4j:
    image: neo4j:5.15-community
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4J_PLUGINS=["apoc"]
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data
      - ../../data/graph/init.cypher:/var/lib/neo4j/import/init.cypher

  ingest:
    build: ../../backend/ingest/backend/ingest
    env_file: ["../../.env"]
    depends_on: [nats]
    ports:
      - "50052:50051"
      - "9091:9090"
    environment:
      - NATS_URL=nats://nats:4222
      
  etl-enrich:
    build: ../../backend/etl-enrich
    env_file: ["../../.env"]
    depends_on: [nats, timescale, neo4j]
    environment:
      - NATS_URL=nats://nats:4222
      - PG_HOST=timescale
      - PG_PORT=5432
      - PG_DB=aegisflux
      - PG_USER=postgres
      - PG_PASSWORD=password
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
      - AF_ENV=dev
      - AF_FAKE_RDNS=true

volumes:
  timescale_data:
  neo4j_data:
